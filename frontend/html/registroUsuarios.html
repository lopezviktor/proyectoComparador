<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo registro</title>
</head>
<body>

    <h2>Registro</h2>
    <form action=".php" method="post"> //Falta incluir el php donde van a enviarse los datos o el JS

      <label for="nombreUsuario">Nombre de Usuario:</label><br>
      <input type="text" id="nombreUsuario" name="nombreUsuario" required><br><br>
  
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>
  
      <label for="apellidos">Apellidos:</label><br>
      <input type="text" id="apellidos" name="apellidos" required><br><br>
  
      <label for="correo">Correo Electrónico:</label><br>
      <input type="email" id="correo" name="correo" required><br><br>
  
      <label for="telefono">Teléfono:</label><br>
      <input type="text" id="telefono" name="telefono" required><br><br>
  
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="contrasena" required><br><br>
  
      <input type="submit" value="Registrarse">
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>

</body>
</html>
